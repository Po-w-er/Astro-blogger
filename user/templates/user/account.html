{% extends "webby/base.html" %}

{% load crispy_forms_tags %}

{% block content  %}
    <div class="display-content mt-5"   >
        <div class="profile-content">
            <div><img class="rounded-circle profile-pic" src="{{user.profile.image.url}}" alt=""></div>
            <div><h6>{{user.username}}</h6>
                <h6>{{user.email}}</h6></div>
        </div>
        
                
        <form class="mt-5"  action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class="form-group"><button type="submit" class="btn btn-outline-primary" >Update</button></div>
        </form>
    </div>
   

{% endblock content %}
